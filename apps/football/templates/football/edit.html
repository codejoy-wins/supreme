<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'football/images/football.png' %}" />

    <link rel="stylesheet" href="{% static 'football/css/edit.css' %}">
</head>
<body>
    <div class = "{{player.identifier}}">
        <h1>Edit {{player.first_name}} {{player.last_name}}</h1>
        <h4>{{posish}}</h4>
        <h3><a href="/"><img src="/static/football/images/home.svg" alt="home icon" height="40px"></a></h3>
        <form action="/update/{{player.id}}" method="POST">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name" value={{player.first_name}}></p>
        <p>Last Name: <input type="text" name="last_name" value={{player.last_name}}></p>
        <!-- <p>Position: <input type="text" name="position" value={{player.position}}></p> -->
        <p><select name="position" id="position">
            <option value={{posish}}>Current Position</option>
            <option value="running back">Running Back</option>
            <option value="wide receiver">Wide Receiver</option>
            <option value="quarterback">Quarterback</option>
            <option value="tight end">Tight End</option>
        </select></p>
        <p>Owner: <input type="text" name="owner" value={{player.owner.first_name}}></p>
        <p>Bye: <input type="text" name="bye" value={{player.bye}}></p>
        <p>NFL Team: <input type="text" name="nfl_team" value={{player.nfl_team}}></p>
        <p><textarea name="summary" id="summary" cols="30" rows="10">{{player.summary}}</textarea></p>
        <p>Identifier: <input type="text" name="identifier" value={{player.identifier}}></p>
        <p>Points: <input type="text" name="points" value={{player.points}}></p>
        <p>Touchdowns: <input type="text" name="touchdowns" value={{player.touchdowns}}></p>
        <p>Rank: <input type="text" name="rank" value={{player.rank}}></p>
        <p>Password: <input type="password" name="password"></p> 
        <input type="submit" value="Update Player">
        </form>
    </div>
</body>
</html>
